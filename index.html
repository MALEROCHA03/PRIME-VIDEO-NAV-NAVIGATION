<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>Netflix Navigation Menu</title>
</head>
<body>
    <button class="netflix-nav-btn netflix-open-btn">
        <i class="fas fa-bars"></i>
    </button>
    
    <img class="netflix-logo" src="https://logos-world.net/wp-content/uploads/2021/02/Amazon-Prime-Video-Emblem.png" alt="Netflix Logo" />
    <p class="netflix-text">
        Mobile Navigation
    </p>
    
    <div class="netflix-nav netflix-nav-black">
        <div class="netflix-nav netflix-nav-red">
            <div class="netflix-nav netflix-nav-white">
                
                <button class="netflix-nav-btn netflix-close-btn"><i class="fas fa-times"></i></button>
                
                <img class="netflix-logo" src="https://logodownload.org/wp-content/uploads/2018/07/prime-video.png" alt="Netflix Logo" />
                
                <ul class="netflix-list">
                    <li><a href="#">Teams</a></li>
                    <li><a href="#">Locations</a></li>
                    <li><a href="#">Life at Prime Video</a></li>
                    <li>
                        <ul>
                            <li><a href="#">Prime Video</a></li>
                            <li><a href="#">Work life philosophy</a></li>
                            <li><a href="#">Inclusion & Diversity</a></li>
                            <li><a href="#">WearePrimeVideo</a></li>
                            <li><a href="#">Blog</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
